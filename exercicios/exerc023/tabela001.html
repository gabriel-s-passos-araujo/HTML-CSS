<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo tabelas</title>
    <style>
        Body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

      

        td{
            border: 1px solid black;
            text-align: center;/*Alinhamento horizontal*/
            padding: 8px;
            vertical-align: middle;/*alinhamento vertical*/
        }

        .numero{
            text-align: right;
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES

        1-TABLE = TABELA
            1.1 - TABLE ROW = LINHA DE TABELA
                0.1 - TABLE HEADER = CABEÃ‡ALHO DE TABELA
                0.2 - TABLE DATA = DADO DE TABELA

    -->
    <table>
        <TR> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </TR>
        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
