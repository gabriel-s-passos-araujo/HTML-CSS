<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="get">
        <filtset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iphone">Telefone: </label>
                <input type="tel" name="phone" id="iphone" placeholder="Seu telefone" maxlength="9" minlength="9" required autocomplete="tel" pattern="^\d{4,5}\d{4}$">
            </p>
            <p>
                <label for="imail">Email: </label>
                <input type="email" name="mail" id="imail" placeholder="seuemail@gmail.com" required autocomplete="email">
            </p>
            <!-- ESTUDAR MAIS SOBRE REGEX -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
