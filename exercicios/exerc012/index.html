<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <!--<video src="midia/Meu-Video.webm" width="500" controls loop></video> para rodar apenas 1 tipo de video-->
    <video controls width="560px" poster="imagens/tumb.jpg">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
        
    </video>
    <p>Este vídeo está hospedado no meu proximo servidor</p>

    <h1>Inserir vídeo externo (youtube)</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XtwD48odALo?si=iMzS1p0ut5iYoYQg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
